<!DOCTYPE html>
<!-- <html lang="mul">
  атрибут lang="mul" сообщает браузеру, что текст в документе может быть на разных языках.
  Если текст полностью на англ., то указывать нужно атрибут lang="en"
 -->
<html lang="mul">
<head>
  <!-- <meta charset="UTF-8">
    meta - тег, включает дополнительную информацию о веб странице
    charset - имя атрибута, определяет используемую кодировку документа
    utf-8 - значение атрибута, задаёт документу вид кодировки - utf-8.
      Как работает кодировщик? он кодирует текст в байты и декодирует обратно
      Для чего это нужно? пк хранит данный в виде последовательности байтов, 
      тем самым - компьютеру легче будет передавать данные между устройствами, если данные закодированы в байты.
  -->
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
    meta - тег, включает дополнительную информацию о веб странице
    name="viewport" - атрибут, говорящий браузеру о том, что это относится к настройке отображения страницы.
    content="width=device-width, initial-scale=1.0" - 1ое значение устанавливает ширину видимой области страницы, 
    равной ширине устройства. 2ое значение устанавливает начальный уровень масштабирование страницы равным 1.0 и
    это предотвращает автоматическое масштабирование на устройстве и делает поведение документа более предсказуемымы.
   -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" type="text/css" href="css/styles.css">
    link - тег, используется для связывания внешних ресурсов
      rel="stylesheet" - атрибут указывает браузеру на то, что подключаемый ресурс является таблицей стилей.
      Тем самым - браузеру легче понять, как использовать этот файл и корректно отображать стили.
      Ещё примеры rel: rel="icon" type="image/png" href="img/icon.png" - определяет,
      что подключаемый ресурс является иконкой, которая будет отображаться во вкладке
    type="text/css" - атрибут указывает браузеру на то, что содержимое файла является css-кодом.
      Ещё примеры type: type="text/sass" используется файл в формате sass с sass кодом. 
      sass это метаязык на основе css, в основном отличается возможностью - указывать переменные, 
      правила и др. доп. возможности.
    href="css/styles.css" - атрибут указывает ссылку на ресурс, в нашем случае - относительная ссылка.
      Ещё пример href: <a href="https://google.com">google</a> - это абсолютная ссылка, указывает напрямую, на веб-сайт.
      Ещё пример href: <a href="#footer">перейти вниз страницы</a> - это якорная ссылка, переносит на указанный якорь
   -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>one-practic</title>
</head>
